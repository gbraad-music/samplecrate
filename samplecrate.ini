# Samplecrate Input Mappings Configuration

[midi]
# Format: cc<number> = action[,parameter[,continuous[,device_id]]]
# continuous: 1 for continuous controls (faders/knobs), 0 for buttons (default)
# device_id: -1 for any device (default), 0 for device 0, 1 for device 1
# Buttons trigger at MIDI value >= 64, continuous controls respond to all values


[keyboard]
# Format: key<char> = action[,parameter]
# Special keys use key_<name> format (key_space, key_esc, key_enter)


[trigger_pads]
# Format: pad<number> = action,parameters,midi_note,midi_device
#
# action: the action to trigger (see ACTION_* enums)
# parameters: semicolon-separated values (parsed based on action type)
#   - trigger_note_pad: note;velocity;program;channel (e.g., 60;100;1;-1)
#   - file_load_byname: filename (e.g., song.rsx)
#   - Other actions: action-specific parameters
# midi_note: -1 = not mapped, 0-127 = MIDI note that triggers this pad
# midi_device: -1 = any device, 0 = device 0, 1 = device 1
#
# Examples:
#   pad1 = trigger_note_pad,60;100;1;-1,36,-1  # Triggers MIDI note 60, vel 100, prog 1 when MIDI note 36 received
#   pad2 = file_load_byname,song.rsx,48,-1     # Loads song.rsx when MIDI note 48 received

